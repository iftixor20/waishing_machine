<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="main-content">
    <main>
      <div class="main-div">
        <ul class="div-ul">
          <li class="div-ul">Synthetic</li>
          <li class="div-ul">Wool</li>
          <li class="div-ul">Denim</li>
          <li class="div-ul">Silk</li>
          <li class="div-ul">Line</li>
        </ul>

        <div class="main-div-txt">
          <p class="main-div-content">Loads should be under 8 pounds.It is recommended using neutral detergent to prevent damage to the cloth and improve the washing results.</p>
        </div>
      </div>

      <section class="info-desk">
        <div class="div-content container">
          <div class="div-content card">
            <div class="class-content">
              <h2>Timer</h2>
              <p>45 min</p>
              <button class="btn" type="button">start</button>
            </div>
          </div>
          <div class="temperature card">
            <div class="class-content">
              <h2>Temperature</h2>
              <p>Cold</p>
            </div>
          </div>
          <div class="class card">
            <div class="class-content">
              <h2>Load</h2>
              <p>Medium</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </main>
</body>
</html>
